language: node_js
dist: trusty
node_js:
- '9.11'
services:
- docker
before_install:
- docker pull osgeo/gdal:ubuntu-small-latest
before_script:
- docker run -it --rm -v `pwd`/test/data:/data osgeo/gdal:ubuntu-small-latest bash -c 'apt-get update && apt-get -y install imagemagick libtiff-tools && cd /data && ./setup_data.sh'
script:
- npm test
notifications:
  email: false
  slack:
    secure: 
